  <style>
  body {
    margin: 0;
    padding: 0;
  }

  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
  }

  #menu {
    background: #fff;
    position: absolute;
    z-index: 1;
    top: 40%;
    right: 10px;
    border-radius: 3px;
    width: 120px;
    border: 1px solid rgba(0, 0, 0, 0.4);
    font-family: 'Open Sans', sans-serif;
  }

  #menu a {
    font-size: 13px;
    color: #404040;
    display: block;
    margin: 0;
    padding: 0;
    padding: 10px;
    text-decoration: none;
    border-bottom: 1px solid rgba(0, 0, 0, 0.25);
    text-align: center;
  }

  #menu a:last-child {
    border: none;
  }

  #menu a:hover {
    background-color: #f8f8f8;
    color: #404040;
  }

  #menu a.active {
    background-color: #3887be;
    color: #ffffff;
  }

  #menu a.active:hover {
    background: #3074a4;
  }
  </style>
</head>

<body>
  <div id='menu'></div>
  <div id='map'></div>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibXVrZXlzaCIsImEiOiJjamZrbTk2c3IwNnRuMzNwbzNobGF6a3IzIn0.r2RRF568_89wLEFU4YtIyg';
  var map = new mapboxgl.Map({

              [-122.48356819152832, 37.832056363179625],
              [-122.48404026031496, 37.83114119107971],
              [-122.48404026031496, 37.83049717427869],
              [-122.48348236083984, 37.829920943955045],

              [-122.48700141906738, 37.83080223556934],
              [-122.48751640319824, 37.83168351665737],

              [-122.48987674713133, 37.83263257682617],

              [-122.49163627624512, 37.832564787218985],
              [-122.49223709106445, 37.83337825839438],
              [-122.49378204345702, 37.83368330777276]
            ]

      "layout": {

      },

    });
    map.addLayer({

      "source": {

          "type": "Feature",

              [-122.48700141906738, 37.83080223556934]

            ]
          }
        }
      },
      "layout": {
        "line-join": "round",
        "line-cap": "round",
        "visibility": 'visible'
      },
      "paint": {
        "line-color": "red",

      }
    });

    map.addLayer({
      "id": "MediumTraffic",
      "type": "line",
      "source": {
        "type": "geojson",
        "data": {
          "type": "Feature",

      },

      }
    });

    /*map.loadImage('https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Cat_silhouette.svg/400px-Cat_silhouette.svg.png', function(error, image) {
      if (error) throw error;
      map.addImage('cat', image);
      map.addLayer({

    map.addLayer({
      "id": "Sensors",
      "type": "symbol",
      "source": {
        "type": "geojson",
        "data": {
          "type": "FeatureCollection",
          "features": [{

            "properties": {
              "description": "<p>Sensor 1</p>",
              "icon": "theatre"
            },

              "type": "Point",
              "coordinates": [-122.49125003814696, 37.832429207817725]
            }
          }, {
            "type": "Feature",

              "description": "<p>Sensor 2</p>",

            },
            "geometry": {
              "type": "Point",
              "coordinates": [-122.48404026031496, 37.83114119107971]
            }
          }]
        }
      },

        "icon-allow-overlap": true

    });
    map.addLayer({
      "id": "Signal",
      "type": "symbol",
      "source": {
        "type": "geojson",
        "data": {
          "type": "FeatureCollection",
          "features": [{
            "type": "Feature",
            "properties": {
              "description": "<p>Signal 1</p>",
              "icon": "star"
            },
            "geometry": {
              "type": "Point",
              "coordinates": [-122.48356819152832, 37.82954808664175]
            }
          },
          {
            "type": "Feature",
            "properties": {
              "description": "<p>Signal 2</p>",
              "icon": "star"
            },
            "geometry": {
              "type": "Point",
              "coordinates": [-122.49223709106445, 37.83337825839438]
            }
          }
          ]
        }
      },
      "layout": {
        "icon-image": "{icon}-15",
        "icon-allow-overlap": true
      }
    });
    var popup = new mapboxgl.Popup({
      closeButton: false,
      closeOnClick: false
    });

    
      var f = function(e){
      // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';

        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = e.features[0].properties.description;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
          coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        // Populate the popup and set its coordinates
        // based on the feature found.
        popup.setLngLat(coordinates)
          .setHTML(description)
          .addTo(map);
      };
      map.on('mouseenter', 'Sensors', f);
      map.on('mouseenter', 'Signal', f);
      map.on('mouseenter', 'NormalTraffic', f);

    
      var leave = function() {
      map.getCanvas().style.cursor = '';
      popup.remove();
    };
      map.on('mouseleave', 'Sensors', leave);
      map.on('mouseleave', 'Signal', leave);
      map.on('mouseleave', 'NormalTraffic', leave);
  })



  var toggleableLayerIds = ['NormalTraffic', 'MediumTraffic', 'HighTraffic','Signal', 'Sensors'];
  for (var i = 0; i < toggleableLayerIds.length; i++) {
    var id = toggleableLayerIds[i];

    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.textContent = id;

    link.onclick = function(e) {
      var clickedLayer = this.textContent;
      e.preventDefault();
      e.stopPropagation();

      var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
      console.log(visibility);

      if (visibility === 'visible') {
        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
        this.className = '';
      } else {
        this.className = 'active';
        map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
      }
    };

    var layers = document.getElementById('menu');
    layers.appendChild(link);
  }
  </script>
</body>

</html>
